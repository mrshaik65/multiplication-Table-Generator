<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplicatrion Table Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-0 p-0">
    <div class="hero-img"><img src="./images/1754736542118.png" alt="" /></div>
    <div class="container d-flex justify-content-center align-items-center">
      <form action="" class="d-flex flex-column p-5" id="form">
        <input
          type="number"
          class="mb-4 rounded border-0"
          placeholder="Enter Number"
          id="table"
          name="table"
        />
        <button type="submit" class="btn generatre-btn bg-warning">
          Generate
        </button>
      </form>
    </div>
    <div class="table-img"><img src="./images/1754743803853.png" alt=""></div>
    <div class="d-flex justify-content-center">
      <p id="root"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
